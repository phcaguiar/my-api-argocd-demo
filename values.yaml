my-api:
  replicaCount: 3
  image:
    repository: nginx
    tag: latest
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  canary:
    steps:
      - weight: 10
        pause: 20s
      - weight: 60
        pause: 20s
      - weight: 100
        pause: 20s

  postSync:
    enabled: trye
    generateName: my-app-postsync-
    annotations:
      argocd.argoproj.io/hook: PostSync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded
    backoffLimit: 1
    restartPolicy: Never
    container:
      name: post-deploy
      image: busybox
      command: ["sh", "-c"]
      args: ["for i in $(seq 1 30); do echo $i; sleep 1; done"]
