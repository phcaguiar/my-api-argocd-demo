my-api:
  replicaCount: 2
  image:
    repository: nginx
    tag: latest
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  postSync:
    enabled: trye
    generateName: my-app-postsync-
    annotations:
      argocd.argoproj.io/hook: PostSync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded
    backoffLimit: 1
    restartPolicy: Never
    container:
      name: post-deploy
      image: busybox
      # command: ["echo", "Deploy conclu√≠do!"]
      # args: []
      command: ["sh", "-c"]
      args: ["for i in $(seq 1 30); do echo $i; sleep 1; done"]
